    <script>

        function game() {
            //ini scoring variables
            let tie = 0;
            let playerWins = 0;
            let computerWins = 0;
            //ini game count
            let i = 5;
            //play five games
            alert(`We\'ll play 'best of five'`)
            while (i > 0) {
                //get the output from each game
                let msgRound = singleRound()
                //store wins in variable
                if (msgRound.match(/win/i)) {
                    playerWins++;
                }
                //store losses in variable
                else if (msgRound.match(/lose/i)) {
                    computerWins++;
                }
                //store ties in variable
                else if (msgRound.match(/tie/i)) {
                    tie++;
                }
                //update the variables and output 
                let msgUpdate = `${msgRound} 
                    Current score is..
                    Player: ${playerWins} 
                    Computer: ${computerWins} 
                    Ties: ${tie}
                    ${i - 1} rounds to go.`

                alert(msgUpdate)
                i--
            }

            let msgFinal = finalCount(computerWins, playerWins)
            alert(`${msgFinal}
                    Player: ${playerWins} 
                    Computer: ${computerWins} 
                    Ties: ${tie}`);
            return `${msgFinal}
                    Player: ${playerWins} 
                    Computer: ${computerWins} 
                    Ties: ${tie}`;
        }

        function finalCount(computer, player) {
            if (computer === player) {
                return `Tie!  Final score is..`
            }
            else if (computer > player) {
                return `You Lose!  Final score is..`
            }
            else {
                return `You Win!  Final score is..`
            }
        }

        function singleRound() {
            //Request input from user and  assign user input to variable 
            let playerSelection = prompt('Let\'s play. Please enter "Rock, Paper or Scissors"');
            // assign computer choice to variable
            let computerSelection = computerPlay();

            //check value of variables
            //console.log(`computer:  ${computerSelection}`);
            //console.log(`player: ${playerSelection}`);

            //verify valid playerSelection
            playerSelection = checkPlayer(playerSelection);

            // re-check variables
            //console.log('after checker')
            //console.log(`computer:  ${computerSelection}`);
            //console.log(`player: ${playerSelection}`);

            //match case of computerSelection
            playerSelection = playerSelection.toLowerCase()

            // re-check variables
            //console.log('final')
            //console.log(`computer:  ${computerSelection}`);
            //console.log(`player: ${playerSelection}`);

            //compare the variables - tie or declare winner
            let msg = decideWinner(computerSelection, playerSelection);
            return msg;
        }

        // function to determine computer choice
        function computerPlay() {
            let computerOption = ['rock', 'paper', 'scissors'];
            let x = computerOption[Math.floor(Math.random() * computerOption.length)];
            return x;
        }

       

        //function to check player input
        function checkPlayer(str) {
            let value = false;
            if (str.match(/^rock$/i) ||
                str.match(/^paper$/i) ||
                str.match(/^scissors$/i)) {
                return str;
            }
            else {
                while (!value) {
                    str = prompt('That\'s not an option! Please enter "Rock, Paper or Scissors".')
                    if (str.match(/^rock$/i) ||
                        str.match(/^paper$/i) ||
                        str.match(/^scissors$/i)) { value = true };
                }
            }
            return str
        }

        //function that determines winner
        function decideWinner(computer, player) {
            //player victories 
            if (player === 'paper' &
                computer === 'rock') {
                return `You Win! ${player} covers ${computer}. `;
            }
            if (player === 'rock' &
                computer === 'scissors') {
                return `You Win! ${player} crushes ${computer}. `;
            }
            if (player === 'scissors' &
                computer === 'paper') {
                return `You Win! ${player} cuts ${computer}. `;
            }
            //computer victories
            if (computer === 'paper' &
                player === 'rock') {
                return `You Lose! ${computer} covers ${player}. `
            }
            if (computer === 'rock' &
                player === 'scissors') {
                return `You Lose! ${computer} crushes ${player}. `
            }
            if (computer === 'scissors' &
                player === 'paper') {
                return `You Lose! ${computer} cuts ${player}. `
            }
            //tie
            else {
                return 'It\'s a tie! '
            }
        }

    </script>
